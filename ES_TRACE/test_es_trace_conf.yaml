es_host: ${ES_HOST}
es_port: ${ES_PORT}
es_index: ${ES_IDX}
es_trace_log: ${APP}
es_trace_out: ${APP}
es_trace_date: yyyy--MM-mm HH:mm:ss
es_trace_delibery: ${EMISSION}
#
# configuration pour le parsing des fichiers
#
primary: info
secondary:
  - userID
  - timestamp
#
# -- files:
# -- -- nom du fichier:
# -- -- -- type: type du fichier (pris en compte: dict regex)
# -- -- -- match:
# -- -- -- champ: champ du fichier sortant
# -- 2 type
#
# Indiquer des fichiers sous files implique
# la cr√©ation d'un fichier <file>_bcc_trc<yyyy-MM-dd>.xlsx
files:
  users:
    pattern: page
    keys:
      - id
      - page
      - timestamp
      - type
    fields:
      - identifiant
      - page
      - date
      - type

  clics:
    pattern: clic
    keys: id,mapping,order,timestamp
    fields: identifiant,structure,ordre,date

