#
# configuration pour le parsing des fichiers
#
primary: information

#
# -- files:
# -- -- nom du fichier:
# -- -- -- type: type du fichier (pris en compte: dict regex)
# -- -- -- match:
# -- -- -- champ: champ du fichier sortant
# -- 2 type
#
# Indiquer des fichiers sous files implique
# la création d'un fichier <file>_BCC_<yyyy-MM-dd>.xlsx
files:
  requetes:
    pattern: query
    keys:
      - "filtered"
      - "type"
      - "fuzziness"
      - "index"
      - "query"
      - "timestamp"
      - "userID"
    fields:
      - "Filtre"
      - "Type de Personne"
      - "Type de reqête"
      - "Index"
      - "Personne recherchée"
      - "Timestamp"
      - "Identifiant"

  clics:
    pattern: clic
    keys:
      - "clic"
      - "Index"
      - "Type"
      - "Nom du Tiers"
      - "ID"
      - "timestamp"
      - "userID"
    fields:
      - "Clic"
      - "Index"
      - "Type de Personne"
      - "Nom"
      - "Id Tiers"
      - "Timestamp"
      - "Identifiant"


